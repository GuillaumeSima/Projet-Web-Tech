<!DOCTYPE html>
<html>

<head>
    <title>Adventure Game</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="code.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>

</head>

<body>

    <div class="container">

        <div class="partOne">

            <div class="Title">
                <h1>The Royal Grove</h1>
                <hr>
            </div>
            <div class="story">
                <div id="location">Location</div>
                <div id="text">Text</div>

                <div id="option-buttons" class="btn-grid">
                    <button class="btn">Option 1</button>
                </div>
            </div>

        </div>

        <div class="menu">
            <div class="timer">10H03</div>
            <div id="wallet" class="wallet">
                <p>SOLDE $<span id="solde">1</span></p>
            </div>

            <div class="objects nav">
                <div class="button-objects">
                    <p>OBJECTS</p>
                    <span></span>

                </div>

                <div id="menu-objects" class="menu-objects">
                </div>
            </div>




        </div>

        <div class="partTwo">
            <div class="map">
                <div id="mapCastle"></div>
            </div>

            <div class="compassMenu">

                <div class="compass">
                    <div class="arrow"></div>
                    <img id="img1" src="compass1.png" alt="cog1" height="100%" width="100%">
                    <button class="outer circle" id="south">South</button> 
                    <button class="outer circle" id="north">North</button>
                    <button class="outer circle" id="east">East</button>
                    <button class="outer circle" id="west">West</button>
                </div>

                <p style="width:200px;" id="status"></p>

            </div>
        </div>





    </div>



</body>



</html>
